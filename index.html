<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/style.css">
    <title>I got you!</title>
</head>

<body>
    <header>
     <h1 id ="titulo-principal" > I'll got you ! </h1>
    </header>
    <div class= "container">
        <!--Splash Screen -->
        <div id="start-game" class="container">
            <section id="front-img">
                <img src="./img/img-start-game.png" width="400" alt="logo">
                 <button id="start-game-btn">Run from grandma!</button>
            </section>
        </div>
       
        <!--Game screen-->
        <div>
            <h3 id="total-score">Max score: <span>0</span></h3>
         </div>
            <canvas id = "canvas" width = "1000" height = "600" ></canvas>
       
        
         <!--EndGame screen-->
        <div  id="gameover-screen" class="container">
            <img src ="./img/You-lose-2 .png" width = "500" alt="Game Over!">
            <button id="restart-btn">I will try again!</button>
        </div>
    </div>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/boy.js"></script>
    <script src="./javascript/grandma.js"></script>
    <script src="./javascript/ball.js"></script>
    <script src="./javascript/five.js"></script>
    <script src="./javascript/zapatilla.js"></script>
    <script src="./javascript/life.js"></script>
</body>
</html>
